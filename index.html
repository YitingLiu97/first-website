    <title>Fortune Cookie Quote</title>
</head>

<body>
    <h1>Fortune Cookies</h1>
    <div class=container>
        <button id="getFC" onclick="myFunction()">Get me fortune cookies!</button>

        <!-- <button onclick="myFunction()">Write a quote.</button> -->

        <form action="#">
            Write a quote: <input type="text" name="quote" maxlength="100"><br>
        </form>
    </div>

    <script>

        let quoteArr = ["a", "b", "b", "b", "b"];

        let oneQuote = " ";

        function myFunction() {
            for (let i = 0; i < quoteArr.length; i++) {
                oneQuote = quoteArr[i];
            }
            document.getElementById("getFC").textContent = oneQuote;
        }

    </script>

    <script src="js/script.js"></script>

</body>
