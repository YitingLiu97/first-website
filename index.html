<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- "Normalize attempts to add consistency to the browser styling. I prefer Normalize, because you don't have to go back and re-style every element." -->
    <link rel="stylesheet" href="style.css" />


    <title>Fortune Cookie Quote</title>
</head>
<!-- Steps
when button is clicked once, randomly generalize the content of quote.
generate play again button on the same location.
when type in "write a quote", submit to a database.
a confirmation that we have received the quote. 
generate submit again in the "submit" place.  -->


<body>
    <h1>Fortune Cookies</h1>
    <div id="container">
        <button class="button" onclick="GetValue()">Get me fortune cookies!</button>

        <form action="#">
            <input type="text" name="quote" maxlength="100" value="Write a quote"><br>
            <input class="button" type="submit" value="Submit">
        </form>
    </div>

    <div id="container">
            <!-- Reference for rotation: https://stackoverflow.com/questions/16771225/css3-rotate-animation -->
            <img id="fc" id="1" src="assets/fortunecookie-01.png" alt="fortune cookie image 1">
            <img id="fc" id="2" src="assets/fortunecookie-02.png" alt="fortune cookie image 2">
            <img id="fc" id="3" src="assets/fortunecookie-03.png" alt="fortune cookie image 3">
            <img id="fc" id="4" src="assets/fortunecookie-04.png" alt="fortune cookie image 4">
            <img id="fc" id="5" src="assets/fortunecookie-05.png" alt="fortune cookie image 5">
    </div>

    <script>
        // Reference: https://stackoverflow.com/questions/16753876/javascript-button-to-pick-random-item-from-array
        function GetValue() {
            var quoteArr = new Array("12121", "1212", "12345678");
            var random = quoteArr[Math.floor(Math.random() * quoteArr.length)];
            //alert(random);
            document.getElementById("getFC").textContent = random;
                }
    </script>

</body>

</html>
